<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/codigo.js"></script>
</head>

<body>
    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>
        <label for="DNI">DNI</label>
        <input type="text" id="dni" name="dni"><br><br>
        <label for="fecNacimiento">Fecha Nacimiento</label>
        <input type="date" id="fecha" name="fecNacimiento"><br><br>
        <label for="sexo">Sexo :</label>
        <label>Hombre</label>
        <input type="radio" id="radio1" name="sexo" value="H">
        <label>Mujer</label>
        <input type="radio" id="radio2" name="sexo" value="M"><br><br>
        <label for="Deportes">Preferencias :</label><br><br>
        <label for="depExt">Deportes Exteriores</label>
        <input type="checkbox" name="depExt" value="ext">
        <label for="depEq">Deportes de Equipo</label>
        <input type="checkbox" name="depEq" value="equi">
        <label for="depIn">Deportes individuales</label>
        <input type="checkbox" name="depIn" value="indv">
        <label for="depExt">Deportes Interiores</label>
        <input type="checkbox" name="depExt" value="int"><br><br>
        <input type="submit" value="Enviar" id="botonEnviar">
        <input type="button" value="Borrar" id="boton1">
        <input type="button" value="Modificar" id="boton2">
    </form>

    <table id="tabla">

    </table>
</body>

</html>
